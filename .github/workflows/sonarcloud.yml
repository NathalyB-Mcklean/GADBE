name: SonarCloud Scan con Cobertura

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Análisis y Pruebas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          extensions: mbstring, xml, ctype, json
          ini-values: xdebug.mode=coverage

      - name: Verify Xdebug is loaded
        run: php -v

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit tests with coverage
        env:
          XDEBUG_MODE: coverage
        run: php vendor/bin/phpunit --coverage-clover coverage.xml --coverage-text

      - name: Verify coverage file
        run: |
          if [ -f coverage.xml ]; then
            echo "✅ coverage.xml generado correctamente"
            ls -lh coverage.xml
            echo "Primeras 30 líneas:"
            head -30 coverage.xml
          else
            echo "❌ ERROR: coverage.xml NO se generó"
            echo "Verificando configuración de Xdebug:"
            php -i | grep xdebug
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}