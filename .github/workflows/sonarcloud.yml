name: SonarCloud Scan con Cobertura

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Análisis y Pruebas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          extensions: mbstring, xml, ctype, json

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Debug - Show PHPUnit version
        run: php vendor/bin/phpunit --version

      - name: Run PHPUnit tests WITHOUT coverage first (debug)
        continue-on-error: true
        run: php vendor/bin/phpunit

      - name: Run PHPUnit tests WITH coverage
        continue-on-error: true
        run: php vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Verify coverage file
        run: |
          echo "Listando archivos:"
          ls -la
          if [ -f coverage.xml ]; then
            echo "✅ coverage.xml existe!"
            ls -lh coverage.xml
            echo "Primeras 30 líneas:"
            head -30 coverage.xml
          else
            echo "❌ coverage.xml NO existe"
            echo "Intentando generar con --coverage-text:"
            php vendor/bin/phpunit --coverage-text || true
          fi

      - name: SonarCloud Scan
        if: always()
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}