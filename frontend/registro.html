<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Bienestar Estudiantil UTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .register-header i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .register-header h1 {
      color: #4c51bf;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .register-header p {
      color: #718096;
      font-size: 0.95rem;
    }

    .alert {
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .alert-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #48bb78;
    }

    .alert-info {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #4299e1;
    }

    .alert i {
      margin-right: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.3rem;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-group label i {
      margin-right: 0.3rem;
      color: #667eea;
    }

    .form-group label .required {
      color: #fc8181;
      margin-left: 0.2rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 3rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .password-strength {
      margin-top: 0.5rem;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .strength-bar {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.3rem;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-text {
      font-size: 0.85rem;
      color: #4a5568;
    }

    .password-requirements {
      margin-top: 0.5rem;
      padding: 0.8rem;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 8px;
      font-size: 0.85rem;
      display: none;
    }

    .password-requirements.show {
      display: block;
    }

    .requirement {
      color: #718096;
      margin-bottom: 0.3rem;
    }

    .requirement i {
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }

    .requirement.met {
      color: #48bb78;
    }

    .requirement.met i {
      color: #48bb78;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .register-footer p {
      color: #718096;
      font-size: 0.9rem;
    }

    .register-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .register-footer a:hover {
      color: #4c51bf;
      text-decoration: underline;
    }

    .terms {
      margin-top: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #4a5568;
    }

    .terms input[type="checkbox"] {
      margin-top: 0.2rem;
      width: auto;
      cursor: pointer;
    }

    .terms a {
      color: #667eea;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 2rem 1.5rem;
      }

      .register-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <i class="fas fa-user-plus"></i>
      <h1>Crear Cuenta</h1>
      <p>Universidad Tecnológica de Panamá</p>
    </div>

    <div class="alert alert-error" id="alertError">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage"></span>
    </div>

    <div class="alert alert-success" id="alertSuccess">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage"></span>
    </div>

    <div class="alert alert-info">
      <i class="fas fa-info-circle"></i>
      Use su correo institucional (@utp.ac.pa) para registrarse
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label>
          <i class="fas fa-user"></i>
          Nombre Completo<span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-user"></i>
          <input 
            type="text" 
            id="nombre" 
            placeholder="Juan Pérez" 
            required
            minlength="3"
            autocomplete="name"
          >
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-envelope"></i>
          Correo Institucional<span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-envelope"></i>
          <input 
            type="email" 
            id="correo" 
            placeholder="usuario@utp.ac.pa" 
            required
            autocomplete="email"
            pattern=".+@utp\.ac\.pa$"
            title="Debe usar su correo institucional @utp.ac.pa"
          >
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-id-card"></i>
          Cédula<span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-id-card"></i>
          <input 
            type="text" 
            id="cedula" 
            placeholder="0-000-0000" 
            required
            pattern="[0-9PE]{1,2}-\d{1,4}-\d{1,6}"
            title="Formato: 0-000-0000 o PE-00-0000"
          >
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-lock"></i>
          Contraseña<span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            placeholder="Mínimo 8 caracteres" 
            required
            autocomplete="new-password"
            minlength="8"
          >
          <i class="password-toggle fas fa-eye" id="togglePassword"></i>
        </div>
        
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div class="strength-text" id="strengthText"></div>
        </div>

        <div class="password-requirements" id="passwordRequirements">
          <div class="requirement" id="req-length">
            <i class="fas fa-circle"></i>
            Mínimo 8 caracteres
          </div>
          <div class="requirement" id="req-uppercase">
            <i class="fas fa-circle"></i>
            Al menos una mayúscula
          </div>
          <div class="requirement" id="req-lowercase">
            <i class="fas fa-circle"></i>
            Al menos una minúscula
          </div>
          <div class="requirement" id="req-number">
            <i class="fas fa-circle"></i>
            Al menos un número
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-lock"></i>
          Confirmar Contraseña<span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-lock"></i>
          <input 
            type="password" 
            id="passwordConfirm" 
            placeholder="Repita su contraseña" 
            required
            autocomplete="new-password"
          >
          <i class="password-toggle fas fa-eye" id="togglePasswordConfirm"></i>
        </div>
      </div>

      <div class="terms">
        <input type="checkbox" id="acceptTerms" required>
        <label for="acceptTerms">
          Acepto los <a href="#" onclick="alert('Términos y condiciones del sistema'); return false;">términos y condiciones</a> 
          y la <a href="#" onclick="alert('Política de privacidad'); return false;">política de privacidad</a>
        </label>
      </div>

      <button type="submit" class="btn" id="registerBtn">
        <i class="fas fa-user-plus"></i>
        Crear Cuenta
      </button>
    </form>

    <div class="register-footer">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script>
    // Toggle mostrar/ocultar contraseñas
    document.getElementById('togglePassword').addEventListener('click', function() {
      const input = document.getElementById('password');
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('togglePasswordConfirm').addEventListener('click', function() {
      const input = document.getElementById('passwordConfirm');
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Validar fuerza de contraseña
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthContainer = document.getElementById('passwordStrength');
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      const requirements = document.getElementById('passwordRequirements');

      if (password.length > 0) {
        strengthContainer.classList.add('show');
        requirements.classList.add('show');
      } else {
        strengthContainer.classList.remove('show');
        requirements.classList.remove('show');
        return;
      }

      // Verificar requisitos
      const hasLength = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      document.getElementById('req-length').classList.toggle('met', hasLength);
      document.getElementById('req-uppercase').classList.toggle('met', hasUppercase);
      document.getElementById('req-lowercase').classList.toggle('met', hasLowercase);
      document.getElementById('req-number').classList.toggle('met', hasNumber);

      // Calcular fuerza
      let strength = 0;
      if (hasLength) strength++;
      if (hasUppercase) strength++;
      if (hasLowercase) strength++;
      if (hasNumber) strength++;

      // Actualizar barra de fuerza
      const colors = ['#fc8181', '#f6ad55', '#f6e05e', '#48bb78'];
      const texts = ['Muy débil', 'Débil', 'Aceptable', 'Fuerte'];
      const widths = ['25%', '50%', '75%', '100%'];

      strengthFill.style.width = widths[strength - 1] || '0%';
      strengthFill.style.background = colors[strength - 1] || '#fc8181';
      strengthText.textContent = texts[strength - 1] || '';
      strengthText.style.color = colors[strength - 1] || '#fc8181';
    });

    // Formato automático de cédula
    document.getElementById('cedula').addEventListener('input', function(e) {
      let value = this.value.replace(/[^0-9PE-]/g, '');
      this.value = value;
    });

    // Funciones de alertas
    function mostrarError(mensaje) {
      const alert = document.getElementById('alertError');
      const messageSpan = document.getElementById('errorMessage');
      messageSpan.textContent = mensaje;
      alert.classList.add('show');
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    function mostrarExito(mensaje) {
      const alert = document.getElementById('alertSuccess');
      const messageSpan = document.getElementById('successMessage');
      messageSpan.textContent = mensaje;
      alert.classList.add('show');
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    // Manejar envío del formulario
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const cedula = document.getElementById('cedula').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      const registerBtn = document.getElementById('registerBtn');

      // Validaciones
      if (!correo.endsWith('@utp.ac.pa')) {
        mostrarError('Debe usar su correo institucional @utp.ac.pa');
        return;
      }

      if (password.length < 8) {
        mostrarError('La contraseña debe tener al menos 8 caracteres');
        return;
      }

      if (password !== passwordConfirm) {
        mostrarError('Las contraseñas no coinciden');
        return;
      }

      if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
        mostrarError('La contraseña debe contener mayúsculas, minúsculas y números');
        return;
      }

      if (!document.getElementById('acceptTerms').checked) {
        mostrarError('Debe aceptar los términos y condiciones');
        return;
      }

      // Deshabilitar botón
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';

      try {
        const response = await fetch('../backend/auth.php?action=registrar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombre, correo, cedula, password })
        });

        const data = await response.json();

        if (data.success) {
          mostrarExito('¡Cuenta creada exitosamente! Redirigiendo al inicio de sesión...');
          
          // Redirigir al login después de 2 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          mostrarError(data.message || 'Error al crear la cuenta');
          registerBtn.disabled = false;
          registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarError('Error de conexión. Por favor, intente nuevamente.');
        registerBtn.disabled = false;
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
      }
    });

    // Verificar si ya hay sesión activa
    window.addEventListener('load', () => {
      fetch('../backend/auth.php?action=verificar_sesion')
        .then(res => res.json())
        .then(data => {
          if (data.authenticated) {
            window.location.href = 'dashboard.html';
          }
        })
        .catch(err => console.error('Error al verificar sesión:', err));
    });
  </script>
</body>
</html>
