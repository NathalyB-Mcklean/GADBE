<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bienestar Estudiantil UTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .login-header h1 {
      color: #4c51bf;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #718096;
      font-size: 0.95rem;
    }

    .alert {
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .alert-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #48bb78;
    }

    .alert i {
      margin-right: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-group label i {
      margin-right: 0.3rem;
      color: #667eea;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 3rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .login-footer p {
      color: #718096;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #4c51bf;
      text-decoration: underline;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #4a5568;
      cursor: pointer;
      font-weight: normal;
    }

    .remember-forgot input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }

    .remember-forgot a {
      color: #667eea;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .remember-forgot {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-graduation-cap"></i>
      <h1>Bienestar Estudiantil</h1>
      <p>Universidad Tecnológica de Panamá</p>
    </div>

    <div class="alert alert-error" id="alertError">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage"></span>
    </div>

    <div class="alert alert-success" id="alertSuccess">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage"></span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label>
          <i class="fas fa-envelope"></i>
          Correo Institucional
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-envelope"></i>
          <input 
            type="email" 
            id="correo" 
            placeholder="usuario@utp.ac.pa" 
            required
            autocomplete="email"
            pattern=".+@utp\.ac\.pa$"
            title="Debe usar su correo institucional @utp.ac.pa"
          >
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••" 
            required
            autocomplete="current-password"
            minlength="8"
          >
          <i class="password-toggle fas fa-eye" id="togglePassword"></i>
        </div>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" id="recordar">
          Recordarme
        </label>
        <a href="#" onclick="alert('Contacte al administrador del sistema para recuperar su contraseña'); return false;">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button type="submit" class="btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i>
        Iniciar Sesión
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
  </div>

  <script>
    // Toggle mostrar/ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Funciones de alertas
    function mostrarError(mensaje) {
      const alert = document.getElementById('alertError');
      const messageSpan = document.getElementById('errorMessage');
      messageSpan.textContent = mensaje;
      alert.classList.add('show');
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    function mostrarExito(mensaje) {
      const alert = document.getElementById('alertSuccess');
      const messageSpan = document.getElementById('successMessage');
      messageSpan.textContent = mensaje;
      alert.classList.add('show');
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    // Manejar envío del formulario
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validar correo UTP
      if (!correo.endsWith('@utp.ac.pa')) {
        mostrarError('Debe usar su correo institucional @utp.ac.pa');
        return;
      }
      
      // Deshabilitar botón
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
      
      try {
        const response = await fetch('../backend/auth.php?action=login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ correo, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          mostrarExito('¡Inicio de sesión exitoso! Redirigiendo...');
          
          // Guardar "recordarme" si está marcado
          if (document.getElementById('recordar').checked) {
            localStorage.setItem('recordarUsuario', correo);
          } else {
            localStorage.removeItem('recordarUsuario');
          }
          
          // Redirigir al dashboard después de 1 segundo
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          mostrarError(data.message || 'Error al iniciar sesión');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarError('Error de conexión. Por favor, intente nuevamente.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
      }
    });

    // Cargar correo guardado si existe
    window.addEventListener('load', () => {
      const correoGuardado = localStorage.getItem('recordarUsuario');
      if (correoGuardado) {
        document.getElementById('correo').value = correoGuardado;
        document.getElementById('recordar').checked = true;
        document.getElementById('password').focus();
      }

      // Verificar si ya hay sesión activa
      fetch('../backend/auth.php?action=verificar_sesion', {
        credentials: 'include'
      })
        .then(res => res.json())
        .then(data => {
          if (data.authenticated) {
            window.location.href = 'dashboard.html';
          }
        })
        .catch(err => console.error('Error al verificar sesión:', err));
    });

    // Detectar Enter en los inputs
    document.getElementById('correo').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
