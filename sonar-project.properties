sonar.projectKey=NathalyB-Mcklean_GADBE
sonar.organization=nathalyb-mcklean

# Nombre y versión que aparecerán en SonarCloud
sonar.projectName=GADBE - Sistema de Bienestar Estudiantil UTP
sonar.projectVersion=2.0

# Rutas del código a analizar (solo src/ para código PHP)
sonar.sources=src,config
sonar.tests=tests

# Extensiones a incluir
sonar.inclusions=**/*.php,public/**/*.html,public/**/*.css,public/**/*.js

# Exclusiones (no analizar)
sonar.exclusions=**/vendor/**,**/node_modules/**,**/uploads/**,**/coverage/**,**/tests/**,**/tmp/**,api.php,index.html,crear_admin.php

# Codificación de los archivos
sonar.sourceEncoding=UTF-8

# PHP configuration
sonar.php.version=8.0
sonar.php.coverage.reportPaths=coverage/coverage.xml
sonar.php.tests.reportPath=coverage/junit.xml

# Code duplication
sonar.cpd.php.minimumTokens=50

# Issue severities
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignorar warnings de código heredado
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.php

# Ignorar complejidad ciclomática en archivos legacy
sonar.issue.ignore.multicriteria.e2.ruleKey=php:S1541
sonar.issue.ignore.multicriteria.e2.resourceKey=api.php

# Ignorar TODOs
sonar.issue.ignore.multicriteria.e3.ruleKey=php:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.php

# Análisis de seguridad
sonar.security.hotspots=true
